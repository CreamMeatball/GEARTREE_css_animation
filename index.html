<html>
	<head>
		<style>
			
			
			body{background: #198;}
			.parent{
			display: flex;
			height: 1000px;
			}

			.gear{
			position: absolute;
			width: 200;
			height: 200;
			margin: auto;
			background: #fff;
			border-radius: 50%;
			animation-name: spin;
			animation-duration: 8s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
			<!-- animation-direction: reverse; -->
			}

			.gear .center{
			position: absolute;
			top: 25%;
			left: 25%;
			z-index: 10;
			width: 50%;
			height: 50%;
			background: #198;
			border-radius: 50%;
			}

			.tooth{
			position: absolute;
			border-radius: 30%;

			top: -15;
			left: 190;
			z-index: 1;


			width: 20;
			height: 230;
			background:#fff;
			}
			.tooth:nth-child(2){
			transform: rotate(45deg);
			}
			.tooth:nth-child(3){
			transform: rotate(90deg);
			}
			.tooth:nth-child(4){
			transform: rotate(135deg);
			}
			@keyframes spin {
			from {transform: rotate(0deg); }
			to {transform: rotate(360deg);}
			}
			
			.leaf{
			position: absolute;
			width: 150;
			height: 150;
			margin: auto;
			animation-name: leaf_spin;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
			<!-- animation-direction: reverse; -->
			}

			.leaf .center{
			position: absolute;
			top: 45%;
			left: 25%;
			z-index: 10;
			width: 50%;
			height: 50%;
			background: #fff;
			border-radius: 80% 10% 85% 0%;
			transform: rotate(-30deg);
			}

			.leaf .top{
			position: absolute;
			border-radius: 10% 10% 50% 50%;

			top: 35%;
			left: 77;
			z-index: 1;


			width: 10;
			height: 95;
			background:#fff;
			}
			@keyframes leaf_spin {
			from {transform: rotate(-30deg); }
			35% {transform: rotate(-30deg); }
			80% {transform: rotate(6deg);}
			to {transform: rotate(-36deg); }
			}

			
		</style>
		<script type="text/javascript">
		window.onload = function(){
			var amount = 50;
			
			for(i=1; i<=amount; i++){
					var amount_tooth = parseInt(document.getElementById("gear"+i).getAttribute("toothAmount"));
					for(j=0; j<(amount_tooth/2); j++){
					if(!((i==5)||(i==16)||(i==17)||(i==18)||(i==27)||(i==34)||(i==38))){ <!-- 정상크기(제일 큰 크기) -->
						document.getElementById("gear"+i).getElementsByClassName("tooth")[j].style.width=20;
						var size_toothleft = (parseInt(document.getElementById("gear"+i).style.width)/2-10)+"px";
						var size_toothheight = 15
						document.getElementById("gear"+i).getElementsByClassName("tooth")[j].style.left=size_toothleft;
						document.getElementById("gear"+i).getElementsByClassName("tooth")[j].style.top=-size_toothheight+"px";
						document.getElementById("gear"+i).getElementsByClassName("tooth")[j].style.height=parseInt(document.getElementById("gear"+i).style.height)+size_toothheight*2+"px";

						}

						else{ <!-- 중간크기(2번째 큰 크기) -->
						document.getElementById("gear"+i).getElementsByClassName("tooth")[j].style.width=16;
						var size_toothleft = (parseInt(document.getElementById("gear"+i).style.width)/2-8)+"px";
						var size_toothheight = 10
						document.getElementById("gear"+i).getElementsByClassName("tooth")[j].style.left=size_toothleft;
						document.getElementById("gear"+i).getElementsByClassName("tooth")[j].style.top=-size_toothheight+"px";
						document.getElementById("gear"+i).getElementsByClassName("tooth")[j].style.height=parseInt(document.getElementById("gear"+i).style.height)+size_toothheight*2+"px";
						}
						if((i==19)||(i==20)||(i==28)||(i==29)||(i==30)||(i==35)||(i==36)||(i==39)||(i==40)||(i==43)){ <!-- 제일 작은 크기(3번째 큰 크기) -->
						document.getElementById("gear"+i).getElementsByClassName("tooth")[j].style.width=8;
						var size_toothleft = (parseInt(document.getElementById("gear"+i).style.width)/2-4)+"px";
						var size_toothheight = 6
						document.getElementById("gear"+i).getElementsByClassName("tooth")[j].style.left=size_toothleft;
						document.getElementById("gear"+i).getElementsByClassName("tooth")[j].style.top=-size_toothheight+"px";
						document.getElementById("gear"+i).getElementsByClassName("tooth")[j].style.height=parseInt(document.getElementById("gear"+i).style.height)+size_toothheight*2+"px";
						}
											
						var angle_tooth = ((180/(amount_tooth/2))*(j))+"deg";
						document.getElementById("gear"+i).getElementsByClassName("tooth")[j].style.transform = 'rotate(angle_tooth)';
						var time_gear = (amount_tooth/1)+"s";
						document.getElementById("gear"+i).style.animationDuration='time_gear';
					}
			}

		}
		</script>
